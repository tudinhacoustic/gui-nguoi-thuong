<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web T√¨nh Y√™u</title>
  <style>
    body {
      background-color: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
      cursor: url('https://cdn-icons-png.flaticon.com/512/833/833472.png'), auto; /* tr√°i tim */
    }

    input[type="text"] {
      padding: 10px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(-45deg);
      animation: fly 2s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes fly {
      0% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(0.5) translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Nh·∫≠p t√™n ng∆∞·ªùi th∆∞∆°ng üíñ</h1>
  <input type="text" id="loveInput" placeholder="T√™n ng∆∞·ªùi th∆∞∆°ng..." />

  <script>
    const input = document.getElementById("loveInput");
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        const name = input.value.trim().toLowerCase();
        if (name === "tu") {
          for (let i = 0; i < 30; i++) {
            createHeart();
          }
        } else {
          alert("Ng∆∞·ªùi th∆∞∆°ng ch∆∞a ƒë√∫ng r·ªìi n√® üò¢");
        }
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }
  </script>
</body>
</html>
